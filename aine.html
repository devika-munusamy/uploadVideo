<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/cog?style=solid">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>AINE</title>
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  height: 100%;
  width:10%;
  position:fixed;
  background-color: white;
  display: -webkit-box;
  display: -ms-flexbox;
  display: block;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  overflow: hidden;
}

.container .logo {
  max-width: 250px;
  padding: 0px;
  overflow: hidden;
}

.container .logo a {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  height: 60px;
}

.container .logo a img {
  max-width: 100%;
  max-height: 60px;
}

.container .navbar {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  -webkit-box-flex: 1;
  -ms-flex: 1;
  flex: 1;
  padding: 0 10px;
}

.container .navbar ul {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
  display:inline-block;
}

.container .navbar ul li a {
  text-decoration: none;
  color: #F1F7F5;
  font-size: 12px;
  display: block;
  height: 60px;
  line-height: 60px;
  cursor: pointer;
  padding: 0px;
}

.container .navbar ul li a:hover {
  color: black;
  background-color: #D0E3E8;
}

.container .navbar ul .close {
  display: none;
  text-align: right;
  padding: 10px;
}

.container .navbar ul .close span {
  font-size: 40px;
  display: inline-block;
  border: 1px solid #cccccc;
  padding: 0 10px;
  cursor: pointer;
}

.container .navbar .icon-bar {
  padding: 18px 8px;
  width: 50px;
  height: 60px;
  display: none;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-box-pack: justify;
  -ms-flex-pack: justify;
  justify-content: space-between;
  cursor: pointer;
}
.optins{
list-style type:none;
margin:0;
padding:0;
height:100%;
background-color:lightgray;
}
li a{
display:block;
color:white;
text-decoration:none;
}

.container .navbar .icon-bar i {
  background-color: #ffffff;
  height: 2px;
}

@media only screen and (max-width: 650px) {
  .container {
	padding-top:15px;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
  }
  .container a{
  font-size:20px;
  }

  .container .logo {
    -webkit-box-flex: 1;
    -ms-flex: 1;
    flex: 1;
  }

  .container .navbar {
    -webkit-box-flex: 0;
    -ms-flex: 0;
    flex: 0;
  }

  .container .navbar ul {
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    position: fixed;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    background: white;
    width: 100%;
    height: 100%;
    overflow: auto;
    -webkit-transition: left .3s;
    -o-transition: left .3s;
    transition: left .3s;
  }

  .container .navbar ul li a {
    padding: 0px;
    font-size: 16px;
    height: auto;
    line-height: normal;
    color: #555555;
  }

  .container .navbar ul .close {
    display: block;
  }

  .container .navbar .icon-bar {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
  }

  .container .navbar ._Menus-show {
    left: 0;
  }
}

.body {
  max-width: 700px;
  margin: 0 auto;
  padding: 10px;
}
.video{
background-color:lightgray;
margin-left:10%;
padding:0px 10px;
height:100%

}
label{
display:flex;
background-color:white;
color:black;
padding:0px;
curser:pointer;
height:150px;
width:120px;
justify-content:center;
align-items:center;

}

</style>
</head>
<body>

<div class="container">
    <div class="logo">
        <a href="#"><img src="ui.png" alt="logo"></a>

	<div class="navbar">

	<div class="icon-bar" onclick="Show()">
		<i></i>
		<i></i>
		<i></i>
	</div>

	<ul id="nav-lists" class="options">
		<li class="close"><span onclick="Hide()">Ã—</span></li>
		<li><a href="clients"><i class="fa fa-fw fa-user"></i>Students</a></li>
		<li><a href="#videos">&#x1f4d5;Lesson Plan</a></li>
		<li><a href="#">&#x2699;Settings</a></li>
	</ul>

	</div>
</div>
<div class="video">

		<p align="left" >&#9668; Videos</p>
		<div class="url-upload">
			<input type="url" id="homepage" name="homepage" placeholder="Insert URL here"><input for="homepage" type="submit" hidden>
			<p>or</p>
			<input type="file" id="actual-btn" hidden/>
			<label for="actual-btn"> upload</label>
		</div>

</div>
<div class="body">

</div>

<script>
var navList = document.getElementById("nav-lists");
function Show() {
navList.classList.add("_Menus-show");
}

function Hide(){
navList.classList.remove("_Menus-show");
}
</script>

</body>
</html>
